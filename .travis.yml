language: scala
scala:
   - 2.11.12
   - 2.12.7
   - 2.13.0-M5
jdk:
  - openjdk8
  - openjdk11

dist: xenial
sudo: true

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

before_install:
  - unset _JAVA_OPTIONS
  - export JAVA_OPTS="$JAVA_OPTS -Xms512m -Xmx2048m"
  - if [[ "$TRAVIS_SCALA_VERSION" == 2.11.* ]]; then sudo apt-get update && sudo apt-get install -y clang libunwind-dev libre2-dev; fi

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

before_script:
  - unset _JAVA_OPTIONS

script:
  - if [[ "$TRAVIS_SCALA_VERSION" == 2.11.* ]]; then testNative=chimneyNative/test; else testNative=""; fi && sbt ++$TRAVIS_SCALA_VERSION clean scalafmtCheck test:scalafmtCheck compile chimneyJS/test $testNative coverage chimneyJVM/test coverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
